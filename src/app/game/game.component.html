<div fxLayout="row" fxLayoutWrap class="game-panel">

  <!----- LEFT PANEL ----->

  <div class="left-panel" fxFlex="15" fxLayout="column">

    <div fxFlex="auto"></div>

    <div fxFlex="auto"></div>

    <div fxFlex="auto">
      <deck (click)="board.you.askServerForDraw()"></deck>
      <discard-pile [player]="board.you"></discard-pile>
    </div>

  </div>

  <!----- CENTER PANEL ----->

  <div class="center-panel" fxFlex="70" fxLayout="column">

    <div class="opponent-hand" fxLayout="row" fxLayoutAlign="space-around center" fxFlex="auto">

      <card *ngFor="let c of board.opponent.cardsInHand" fxFlex="auto" [card]="c"></card>

    </div>

    <div class="opponent-lessons-in-play" fxLayout="row" fxLayoutAlign="space-around center" fxFlex="auto">

      <div class="lessonInPlay" *ngFor="let c of board.opponent.cardsInLessonZone">
        <card [card]="c"></card>
      </div>

    </div>

    <div class="opponent-cards-in-play" fxLayout="row" fxLayoutAlign="space-around center" fxFlex="auto">

      <div class="cardsInPlay" *ngFor="let c of board.opponent.cardsInPlay">
        <card [card]="c"></card>
      </div>

    </div>

    <div class="player-cards-in-play" fxLayout="row" fxLayoutAlign="space-around center" fxFlex="auto">

      <div class="cardsInPlay" *ngFor="let c of board.you.cardsInPlay">
        <card [card]="c"></card>
      </div>

    </div>

    <div class="player-lessons-in-play" fxLayout="row" fxLayoutAlign="space-around center" fxFlex="auto">

      <div class="lessonInPlay" *ngFor="let c of board.you.cardsInLessonZone">
        <card [card]="c"></card>
      </div>

    </div>

    <div class="player-hand" fxLayout="row-reverse" fxLayoutAlign="space-around center">

      <!--<card *ngFor="let c of board.you.hand" fxFlex="auto" [card]="c" (click)="c.clickInHand()"></card>-->

      <card *ngFor="let c of board.you.cardsInHand" fxFlex="auto" [card]="c" (click)="c.clickInHand()"></card>

    </div>

  </div>

  <div class="right-panel" fxFlex="15"></div>

</div>

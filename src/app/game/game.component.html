<div id="content">
  <md-grid-list cols="16" rowHeight="170px">
    <md-grid-tile>
      <img class="card"
           *ngIf="this.opponent.topDiscardPile"
           src="{{this.opponent.topDiscardPile.imagePath}}">
    </md-grid-tile>
    <md-grid-tile>
      <img class="card" src="assets/images/cardback.jpg">
    </md-grid-tile>
    <md-grid-tile [colspan]="12">
      <div class="lessonInPlay" *ngFor="let c of board.opponent.lessonsInPlay">
        <img class="card" src="{{c.imagePath}}">
      </div>
    </md-grid-tile>
    <md-grid-tile>4</md-grid-tile>
    <md-grid-tile>5</md-grid-tile>
    <md-grid-tile>6</md-grid-tile>
    <md-grid-tile>7</md-grid-tile>
    <md-grid-tile [colspan]="12">
      <div class="cardsInPlay" *ngFor="let c of board.opponent.cardsInPlay">
        <img class="card" src="{{c.imagePath}}">
      </div>
    </md-grid-tile>
    <md-grid-tile>9</md-grid-tile>
    <md-grid-tile>10</md-grid-tile>
    <md-grid-tile>11</md-grid-tile>
    <md-grid-tile>12</md-grid-tile>
    <md-grid-tile [colspan]="12">
      <div class="cardsInPlay" *ngFor="let c of board.you.cardsInPlay">
        <img class="card" src="{{c.imagePath}}">
      </div>
    </md-grid-tile>
    <md-grid-tile>14</md-grid-tile>
    <md-grid-tile>15</md-grid-tile>
    <md-grid-tile>

    </md-grid-tile>
    <md-grid-tile>

    </md-grid-tile>
    <md-grid-tile [colspan]="12">
      <div class="lessonInPlay" *ngFor="let c of board.you.lessonsInPlay">
        <img class="card" src="{{c.imagePath}}">
      </div>
    </md-grid-tile>
    <md-grid-tile>19</md-grid-tile>
    <md-grid-tile>20</md-grid-tile>
    <md-grid-tile>
      <img class="card"
           *ngIf="this.you.topDiscardPile"
           src="{{this.you.topDiscardPile.imagePath}}">
    </md-grid-tile>
    <md-grid-tile>
      <img class="card" src="assets/images/cardback.jpg" (click)="askDraw()">
    </md-grid-tile>
    <md-grid-tile [colspan]="12">
      <div *ngFor="let c of board.you.hand">
        <div class="tooltip">
          <img class="card" src="{{c.imagePath}}" (click)="c.clickInHand()">
        </div>
      </div>
    </md-grid-tile>
    <md-grid-tile>24</md-grid-tile>
    <md-grid-tile>25</md-grid-tile>

  </md-grid-list>
</div>

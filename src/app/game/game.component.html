<div fxLayout="row" fxLayoutWrap class="game-panel">

  <div class="left-panel" fxFlex="15"></div>

  <div class="center-panel" fxFlex="70" fxLayout="column">

    <div class="opponent-lessons-in-play" fxLayout="row" fxLayoutAlign="space-around center">

      <div class="lessonInPlay" *ngFor="let c of board.opponent.lessonsInPlay">
        <img class="card" src="{{c.imagePath}}">
      </div>

    </div>

    <div class="opponent-cards-in-play" fxLayout="row" fxLayoutAlign="space-around center">

      <div class="cardsInPlay" *ngFor="let c of board.opponent.cardsInPlay">
        <img class="card" src="{{c.imagePath}}">
      </div>

    </div>

    <div class="player-cards-in-play" fxLayout="row" fxLayoutAlign="space-around center">

      <div class="cardsInPlay" *ngFor="let c of board.you.cardsInPlay" fxLayoutAlign="space-around center">
        <img class="card" src="{{c.imagePath}}">
      </div>

    </div>

    <div class="player-lessons-in-play" fxLayout="row" fxLayoutAlign="space-around center">

      <div class="lessonInPlay" *ngFor="let c of board.you.lessonsInPlay">
        <img class="card" src="{{c.imagePath}}">
      </div>

    </div>

    <div class="player-hand" fxLayout="row" fxLayoutAlign="space-around center">

      <div *ngFor="let c of board.you.hand">
        <img class="card" src="{{c.imagePath}}" (click)="c.clickInHand()">
      </div>

    </div>

  </div>

  <div class="right-panel" fxFlex="15"></div>

</div>

<md-card class="fitted centered">
  <md-card-header>
    <md-card-title>Username</md-card-title>
    <md-card-subtitle>Please choose a username (lol)</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <form (ngSubmit)="setUsername()">
      <md-input-container>
        <input mdInput [(ngModel)]="username" name="username" placeholder="Username">
      </md-input-container>
      <button md-button type="submit">Ok</button>
    </form>
  </md-card-content>
</md-card>
